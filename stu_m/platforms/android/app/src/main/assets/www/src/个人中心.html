<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
  <link rel="stylesheet" href="../css/person.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.mobile-1.4.5.js"></script>
</head>
<body>
  <script>
    var docEl = document.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
    var clientWidth = docEl.clientWidth;
    docEl.style.fontSize = 10 * (clientWidth / 750) + 'px';
    window.addEventListener(resizeEvt, function() { clientWidth = docEl.clientWidth;docEl.style.fontSize = 10 * (clientWidth / 750) + 'px'; }, false);

  </script>
  <div data-role="page" id="page">
    <!-- 头部 -->
    <div data-role="header" class="header">
        <h1><a href="javascript:history.go(-1)">&lt</a> 个人中心</h1>
        <div class="ui-grid-c">
            <div class="ui-block-a">
                <img src="../img/person/头像.png" alt="">
            </div>
            <div class="ui-block-b">
                <p>
                    <span>小蕊同学</span>&nbsp;
                    <img src="../img/person/女.png" alt="">
                </p>
                <p class="grade">英才学校·六年级</p>
            </div>
            <div class="ui-block-c">

            </div>
            <div class="ui-block-d">

            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div data-role="main" class="ui-content">
        <div class="ui-grid-c">
            <div class="ui-block-a">
                <a href="#">
                    <img src="../img/person/课本.png" alt="">
                    <p>我的课本</p>
                </a>
            </div>
            <div class="ui-block-b">
                <a href="#">
                    <img src="../img/person/作业.png" alt="">
                    <p>我的作业</p>
                </a>
            </div>
            <div class="ui-block-c">
                <a href="#">
                    <img src="../img/person/错题.png" alt="">
                    <p>错题本</p>
                </a>
            </div>
            <div class="ui-block-d">
                <a href="#">
                    <img src="../img/person/通知.png" alt="">
                    <p>通知</p>
                </a>
            </div>
        </div>
        <div class="ui-grid-solo">
            <div class="ui-block-a">
                <a href="#">
                    <img src="../img/person/修改密码.png" alt="">
                    <span>修改密码</span>
                    <img src="../img/person/箭头 (2).png" alt="" class="arrow">
                </a>
            </div>
        </div>
        <div class="ui-grid-solo">
            <div class="ui-block-a">
                <a href="#">
                    <img src="../img/person/版本更新.png" alt="">
                    <span>版本更新</span>
                   <i>v3.0.0</i>
                </a>
            </div>
        </div>
        <div class="ui-grid-solo">
            <div class="ui-block-a">
                <a href="#">
                    <img src="../img/person/帮助.png" alt="">
                    <span>帮助与反馈</span>
                    <img src="../img/person/箭头 (2).png" alt="" class="arrow">
                </a>
            </div>
        </div>

        <div class="logout">
            <a href="#">退出登录</a>
        </div>
    </div>
  </div>
</body>
</html>
