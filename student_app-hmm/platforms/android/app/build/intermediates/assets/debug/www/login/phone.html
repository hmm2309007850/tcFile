<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../css/login-code.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.js"></script>
    <script src="../js/index.js"></script>
    <script>
        var docEl = document.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var clientWidth = docEl.clientWidth;
        docEl.style.fontSize = 10 * (clientWidth / 760) + 'px';
        window.addEventListener(resizeEvt, function() { clientWidth = docEl.clientWidth;docEl.style.fontSize = 10 * (clientWidth / 760) + 'px'; }, false);

        // document.documentElement.style.fontSize = document.documentElement.clientWidth / 760*100 + 'px';
    </script>
    <style>
        /* .ui-block-b  {
            position: relative;
        }
        .ui-block-b a {
        }
        .ui-grid-a input {
            border: none;
        } */
    </style>
</head>
<body>                                                                              
	<div data-role="page" class="page">
		<div data-role="header" class="header">
			<h1>
				<img src="../img/login/logo.png" alt="">
			</h1>
		</div>
		<div data-role="main" class="ui-content">
			<form>
				<div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <input type="text" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <div class="ui-block-b">
                        <input class="code" placeholder="获取验证码">
                    </div>
                </div>
				<!-- <p class="ruler">请使用6-20位，数字和字母的组合作为密码</p> -->
				<!-- <input type="button" value="登录" class="submit"> -->
				<button id="regist" type="button">登录</button>
				<p class="info">注册代表你同意《用户协议》</p>
			</form>
		</div>
	</div>
</body>
</html>
